{% extends "assets/base_pages/site_base.html" %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Sayıma Kayıtlı Hatlar
                    </div>
                    <div class="panel-body">
                        {% for line in task.lines %}
                            <p>
                                <a href="{{ url_for("count.line_detail", lid=line.id) }}">{{ line.title }} ({{ line.code }})</a>
                                <br>↳ Föy Oluştur
                            </p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
